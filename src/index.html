<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <title>Backer Registration Form</title>
</head>

<body class="p-4 px-4 tracking-wide bg-gray-300 xs:bg-green-300 sm:bg-pink-300 md:bg-purple-300 lg:bg-blue-300 xl:bg-red-300 2xl:bg-orange-300">
  <form class="flex flex-wrap items-center justify-center h-screen m-auto w-11/12 sm:w-5/6 md:w-2/3 lg:1/3 px-6 py-4 rounded-xl space-y-2 drop-shadow-lg backdrop-blur-md hover:backdrop-blur-sm duration-1000 ease-in-out" method="post" enctype="multipart/form-data">
<!-- FIRST NAME -->
    <label class="w-full">
      First Name
      <input type="text" class="w-full border-black border-2 border-solid focus:outline-none px-2 py-1 rounded-md border-opacity-60 drop-shadow-md" required>
    </label>

<!-- LAST NAME -->
    <label class="w-full">
      Last Name
      <input type="text" class="w-full border-black border-2 border-solid focus:outline-none px-2 py-1 rounded-md border-opacity-60 drop-shadow-md" required>
    </label>

<!-- PHONE -->
    <label class="w-full">
      First Name
      <input type="text" class="w-full border-black border-2 border-solid focus:outline-none px-2 py-1 rounded-md border-opacity-60 drop-shadow-md" required>
    </label>

<!-- EMAIL -->
    <label class="w-full">
      E-Mail
      <input type="text" class="w-full border-black border-2 border-solid focus:outline-none px-2 py-1 rounded-md border-opacity-60 drop-shadow-md" required>
    </label>

<!-- ID NUMBER/PASSPORT -->
    <div class="w-full">
      <label for="enterID">
        <input type="radio" name="id/passport" id="enterID">
        ID
      </label>

      <label for="enterPassport">
        <input type="radio" name="id/passport" id="enterPassport">
        Passport
      </label>
      <input type="text" class="w-full border-black border-2 border-solid focus:outline-none px-2 py-1 rounded-md border-opacity-60 drop-shadow-md" required>
    </div>

<!-- DATE OF BIRTH -->
    <label class="w-full">
      Date of Birth
      <input type="date" class="w-full border-black border-2 border-solid focus:outline-none px-2 py-1 rounded-md border-opacity-60 drop-shadow-md" required>
    </label>

<!-- ADDRESS -->
<!-- STREET ADRESS -->
    <label class="w-full">
      Street Adress
      <input type="text" class="w-full border-black border-2 border-solid focus:outline-none px-2 py-1 rounded-md border-opacity-60 drop-shadow-md" required>
    </label>

<!-- ADDRESS LINE 2 -->
    <label class="w-full">
      Address Line 2
      <input type="text" class="w-full border-black border-2 border-solid focus:outline-none px-2 py-1 rounded-md border-opacity-60 drop-shadow-md" required>
    </label>

<!-- CITY -->
    <label class="w-full">
      City
      <input type="text" class="w-full border-black border-2 border-solid focus:outline-none px-2 py-1 rounded-md border-opacity-60 drop-shadow-md" required>
    </label>

<!-- PROVINCE -->
    <label class="w-full">
      Province
      <input type="text" class="w-full border-black border-2 border-solid focus:outline-none px-2 py-1 rounded-md border-opacity-60 drop-shadow-md" required>
    </label>

<!-- POSTAL CODE -->
    <label class="w-full">
      Postal Code
      <input type="text" class="w-full border-black border-2 border-solid focus:outline-none px-2 py-1 rounded-md border-opacity-60 drop-shadow-md" required>
    </label>

<!-- COUNTRY -->
    <label class="w-full">
      Country
      <input type="text" class="w-full border-black border-2 border-solid focus:outline-none px-2 py-1 rounded-md border-opacity-60 drop-shadow-md" required>
    </label>

<!-- CREATE PASSWORD -->
    <label class="w-full">
      Create Password
      <input type="password" class="w-full border-black border-2 border-solid focus:outline-none px-2 py-1 rounded-md border-opacity-60 drop-shadow-md" required>
    </label>

<!-- CONFIRM PASSWORD -->
    <label class="w-full">
      Confirm Password
      <input type="text" class="w-full border-black border-2 border-solid focus:outline-none px-2 py-1 rounded-md border-opacity-60 drop-shadow-md" required>
    </label>
  </form>
</body>

</html>
